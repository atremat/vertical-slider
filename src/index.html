<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #fd3555">
          <h1>Nature flower</h1>
          <p>all in pink</p>
        </div>
        <div style="background-color: #2a86ba">
          <h1>Bluuue Sky</h1>
          <p>with it's mountains</p>
        </div>
        <div style="background-color: #252e33">
          <h1>Lonely Castle</h1>
          <p>in the wilderness</p>
        </div>
        <div style="background-color: #ffb866">
          <h1>Flying Eagle</h1>
          <p>in the sunset</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="
            background-image: url(https://pixabay.com/get/gd4fccabe4b2b43cb11f4e5bcab7e08434c9615998248dec0ec67b981d143cfcbcce87e780f344fddc13bbec7178188f36e394e2c7e46292ed03ed65200c7b72b_1280.jpg);
          "
        ></div>
        <div
          style="
            background-image: url(https://pixabay.com/get/gd95dd5207d0182a2d18027294f71016ef5f456fb3fd315cf4a35a58cf36c2887fae1fb184ca64fceb6e4cb7d11bd0d07b6d716e894592a6dd77f564326f5d464_1280.jpg);
          "
        ></div>
        <div
          style="
            background-image: url(https://pixabay.com/get/g52f131a3ccf229f16cf30e96cd7d9194e8154cbccf7e5c2d2cdd18850af6f714e013b12ead3b645b55231f32dde2f21c2d101214ee139b9a2922ea58d9e792bb_1280.jpg);
          "
        ></div>

        <div
          style="
            background-image: url(https://pixabay.com/get/g0cfb275d1f134d4997f8b93a34f85b02dbd1d1f221aea933d6bff9e20759183da8a269f88b5a3719473a19e547b467d4311e463803da33972a813279a54cd522_1280.jpg);
          "
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
